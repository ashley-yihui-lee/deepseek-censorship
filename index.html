<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What does Deepseek know about China?</title>
    <style>
        body {
            font-family: 'Courier', monospace;
            background-color: #f8f8f8; /* Off-white background */
            color: #333333; /* Dark gray text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #333333;
            color: #f8f8f8;
            font-size: 24px;
        }

        .content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 30px;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 2px solid #333333;
            padding: 20px;
            background-color: #ffffff;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .topic-header {
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            background-color: #333333;
            color: #f8f8f8;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #333333;
            color: #f8f8f8;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #555555;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

    </style>
</head>
<body>
    <header>
        What does Deepseek know about China?
    </header>

    <div class="content">
        <div class="box" id="answerBox">
            <div class="topic-header" id="topicHeader">Select a topic</div>
            <div id="answerText">Choose a topic to see the answer.</div>
        </div>

        <div class="box" id="wikiBox">
            <iframe id="wikiFrame" src="" title="Wikipedia"></iframe>
        </div>
    </div>

    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be generated dynamically from CSV data -->
    </div>

    <script>
        // Function to parse CSV data and return an array of objects
        function parseCSV(csvText) {
            const rows = csvText.split('\n').filter(row => row.trim() !== ''); // Remove empty rows
            const header = rows[0].split(','); // First row as header
            const data = rows.slice(1).map(row => {
                const cols = row.split(',');
                return {
                    topic: cols[0],
                    answer: cols[1],
                    wikiLink: cols[2]
                };
            });
            return data;
        }

        // Fetch CSV file and parse it
        fetch('https://raw.githubusercontent.com/ashley-yihui-lee/deepseek-censorship/main/content.csv')
            .then(response => response.text())
            .then(csvText => {
                const data = parseCSV(csvText);

                // Check if the data is parsed correctly
                console.log('Parsed Data:', data);

                const buttonContainer = document.getElementById('buttonContainer');
                data.forEach(item => {
                    const button = document.createElement('button');
                    button.textContent = item.topic;
                    button.onclick = () => {
                        document.getElementById('topicHeader').textContent = item.topic;
                        document.getElementById('answerText').textContent = item.answer;
                        document.getElementById('wikiFrame').src = item.wikiLink;
                    };
                    buttonContainer.appendChild(button);
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>
</body>
</html>
