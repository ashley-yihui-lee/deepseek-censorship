<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What does Deepseek know about China?</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: beige;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            font-family: 'Abril Fatface', serif;
            font-size: 2.5rem;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .box {
            width: 45%;
            height: 300px;
            border: 2px solid #142d4c;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: relative;
        }

        .box h3 {
            text-align: center;
            margin: 0;
            font-size: 1.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .button-container button {
            background-color: #142d4c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .button-container button:hover {
            background-color: maroon;
        }

        .topic-box {
            width: 100%;
            height: 100px;
            background-color: rgba(20, 45, 76, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Abril Fatface', serif;
            font-size: 2rem;
            margin-top: 30px;
        }

        .topic-box img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            object-fit: cover;
            opacity: 0.2;
        }

        .topic-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<header>
    What does Deepseek know about China?
</header>

<div class="topic-box">
    <div class="topic-content">
        Current Topic: <span id="current-topic">Click a button</span>
    </div>
    <img id="topic-image" src="assets/your-image.jpg" alt="Topic Background">
</div>

<div class="container">
    <div class="box" id="left-box">
        <h3>Deepseek's Answer</h3>
    </div>
    <div class="box" id="right-box">
        <h3>Wikipedia Link</h3>
    </div>
</div>

<div class="button-container" id="button-container">
    <!-- Buttons will be dynamically inserted here -->
</div>

<script>
    // Fetch the CSV file and parse it
    fetch('https://raw.githubusercontent.com/yourusername/yourrepo/main/content.csv')
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n').slice(1); // Skip header row
            const buttonsContainer = document.getElementById('button-container');
            
            rows.forEach(row => {
                const [topic, answer, wikiLink] = row.split(',');
                
                // Create button
                const button = document.createElement('button');
                button.textContent = topic;
                button.onclick = () => updateContent(topic, answer, wikiLink);
                
                // Append button to container
                buttonsContainer.appendChild(button);
            });
        });

    function updateContent(topic, answer, wikiLink) {
        // Update the topic
        document.getElementById('current-topic').textContent = topic;

        // Update the left box with Deepseek's answer
        document.getElementById('left-box').innerHTML = `<h3>Deepseek's Answer</h3><p>${answer}</p>`;

        // Update the right box with Wikipedia link
        document.getElementById('right-box').innerHTML = `<h3>Wikipedia Link</h3><a href="${wikiLink}" target="_blank">${wikiLink}</a>`;

        // Update the background image
        document.getElementById('topic-image').src = `assets/${topic.replace(/\s+/g, '_')}.jpg`;  // Make sure you name your images accordingly
    }
</script>

</body>
</html>
