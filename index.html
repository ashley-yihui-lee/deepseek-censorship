<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What does Deepseek know about China?</title>
    <style>
body {
  font-family: 'Courier', sans-serif;
  background-color: #f5f5f5; /* Off-white background */
  color: #333; /* Dark gray text */
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

header {
  text-align: center;
  padding: 20px 0;
  background-color: #fff;
  margin-bottom: 40px; /* Adds space below the header */
}

h1 {
  font-family: 'Abril Fatface', serif;
  font-size: 2.5em;
  color: #333;
  margin: 0;
}

.container {
  display: flex;
  justify-content: space-between;
  gap: 50px; /* Adds space between the two boxes */
  padding: 0 20px;
  margin-bottom: 40px; /* Adds space below the container */
}

.box {
  width: 45%;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px; /* Adds space between the buttons */
  justify-content: center;
  margin-bottom: 40px; /* Adds space below the buttons */
}

button {
  padding: 10px 20px;
  font-size: 1em;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #555;
}

.topic-display {
  text-align: center;
  font-size: 1.5em;
  font-family: 'Abril Fatface', serif;
  margin-bottom: 40px; /* Adds space below the topic display */
}

.wiki-container {
  display: flex;
  justify-content: center;
  gap: 20px; /* Adds space between the answer and Wikipedia link */
  margin-bottom: 40px; /* Adds space below the Wikipedia section */
}

iframe {
  width: 600px;
  height: 400px;
  border: none;
}

footer {
  text-align: center;
  padding: 20px 0;
  background-color: #fff;
  margin-top: 40px; /* Adds space above the footer */
}

    </style>
</head>
<body>
    <header>
        What does Deepseek know about China?
    </header>

    <div class="content">
        <div class="box" id="answerBox">
            <div class="topic-header" id="topicHeader">Select a topic</div>
            <div id="answerText">Choose a topic to see the answer.</div>
        </div>

        <div class="box" id="wikiBox">
            <iframe id="wikiFrame" src="" title="Wikipedia"></iframe>
        </div>
    </div>

    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be generated dynamically from CSV data -->
    </div>

    <script>
        // Function to parse CSV data and return an array of objects
        function parseCSV(csvText) {
            const rows = csvText.split('\n').filter(row => row.trim() !== ''); // Remove empty rows
            const header = rows[0].split(','); // First row as header
            const data = rows.slice(1).map(row => {
                const cols = row.split(',');
                return {
                    topic: cols[0],
                    answer: cols[1],
                    wikiLink: cols[2]
                };
            });
            return data;
        }

        // Fetch CSV file and parse it
        fetch('https://raw.githubusercontent.com/ashley-yihui-lee/deepseek-censorship/main/content.csv')
            .then(response => response.text())
            .then(csvText => {
                const data = parseCSV(csvText);

                // Check if the data is parsed correctly
                console.log('Parsed Data:', data);

                const buttonContainer = document.getElementById('buttonContainer');
                data.forEach(item => {
                    const button = document.createElement('button');
                    button.textContent = item.topic;
                    button.onclick = () => {
                        document.getElementById('topicHeader').textContent = item.topic;
                        document.getElementById('answerText').textContent = item.answer;
                        document.getElementById('wikiFrame').src = item.wikiLink;
                    };
                    buttonContainer.appendChild(button);
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>
</body>
</html>
